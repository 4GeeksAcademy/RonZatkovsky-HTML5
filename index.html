<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/3f684eb49b.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="col mx-auto">
        <div class="container-fluid p-0">
            <div class="row mx-auto">
                <div class="row mx-auto bg-light">
                    <h1>Payment form example</h1>
                </div>
                <form>
                    <div class="row mx-auto">
                        <div class="row m-2 px-2">
                            <div class="alert alert-danger my-2 " role="alert">
                                Some fields are missing!
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col-5 label_input">
                                <label for="#Card">Card #</label>
                                <input class="form form-input-control px-2" type="text" id="Card" placeholder="XXXXXXXXXXXXXXXXXXXXXX">
                            </div>
                            <div class="col-3 label_input">
                                <label for="#CVC">CVC #</label>
                                <input class="form form-input-control px-2" type="text" placeholder="0000" id="CVC">
                            </div>
                            <div class="col-4 label_input">
                                <label for="#Amount">Amount</label>
                                <div class="col d-flex">
                                    <strong>$</strong>
                                    <input class="form form-input-control px-2" type="text" placeholder="Amount" id="Amount">
                                </div>
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col label_input">
                                <label for="#First">First Name</label>
                                <input type="text" id="First">
                            </div>
                            <div class="col label_input">
                                <label for="#Last" >Last Name</label>
                                <input type="text" id="Last">
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col label_input">
                                <label for="#City">City</label>
                                <input class="py-1" type="text" id="City">
                            </div>
                            <div class="col label_input">
                                <label for="State">State</label>
                                <select class="form-select border-secondary" aria-label="Default select example" id="State">
                                    <option selected>Pick a State</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                            </div>
                            <div class="col label_input">
                                <label for="#Postal">Postal Code</label>
                                <input class="py-1" type="text" id="Postal"
                            </div>
                        </div>
                        <div class="row mx-auto my-3">
                            <div class="col p-0">
                                <label for="radio">We accept:</label>
                                <div class="col-6 bg-secondary d-flex my-3 p-2 rounded" id="radio">
                                    <div class="col d-flex justify-content-center mx-auto">
                                        <input class="form-check-input mx-2" type="radio" name="creditcard" id="visa">
                                        <label for="#visa"><i class="fa-brands fa-cc-visa" style="color: white; font-size: larger;"></i></label>
                                    </div>
                                    <div class="col d-flex justify-content-center mx-auto">
                                        <input class="form-check-input mx-2" type="radio" name="creditcard" id="mastercard">
                                        <label for="#mastercard"><i class="fa-brands fa-cc-mastercard" style="color: white; font-size: larger;"></i></label>
                                    </div>
                                    <div class="col d-flex justify-content-center mx-auto">
                                        <input class="form-check-input mx-2" type="radio" name="creditcard" id="card1">
                                        <label for="#card1"><i class="fa-brands fa-cc-paypal" style="color: white; font-size: larger;"></i></label>
                                    </div>
                                    <div class="col d-flex justify-content-center mx-auto">
                                        <input class="form-check-input mx-2" type="radio" name="creditcard" id="card2">
                                        <label for="#card2"><i class="fa-brands fa-cc-apple-pay" style="color: white; font-size: larger;"></i></label>
                                    </div>
                                </div>
                            </div>
                            <div class="col p-0 label_input">
                                <label for="#Postal">Message</label>
                                <textarea class="pb-5 pt-1" id="textarea"></textarea>
                                <p class="my-2">Add any notes here.</p>
                            </div>
                        </div>
                    </div>
                    <div class="row bg-light">
                        <div class="col">
                            <div class="d-flex justify-content-end my-3">
                                <button class="btn btn-secondary mx-2">
                                    Cancel
                                </button>
                                <button type="submit" class="btn btn-primary mx-2">
                                    Send
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
